<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tensō Browsable API</title>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        /**
         * Eric Meyer's Reset CSS v2.0 (http://meyerweb.com/eric/tools/css/reset/)
         * http://cssreset.com
         */
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure,
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        /** Custom styles */
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        a {
            color: #1badd1;
        }

        a:hover {
            color: #1b7498;
        }

        h1 {
            font-size: 2em;
        }

        h2 {
            font-size: 1.8em;
        }

        formset,
        h2 {
            margin-bottom: 25px;
        }

        formset {
            display: block;
        }

        header {
            color: #fff;
            background: #1badd1;
        }

        header,
        article {
            padding: 25px;
        }

        pre,
        code {
            padding: 0px;
            margin: 0px;
        }

        footer {
            margin: 50px 25px;
        }

        table {
            border: 1px solid #ccc;
            margin-right: 1em;
        }

        th,
        td {
            text-align: left;
            padding: 0.4em;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #ccc;
        }

        tbody tr:nth-child(odd) {
            background-color: #f7f7f7;
        }

        tr:last-child td {
            border-bottom: none;
        }

        th:first-child,
        td:first-child {
            width: 25%;
            border-right: 1px solid #ccc;
        }

        .code {
            font-family: monospace, "Lucida Console", Monaco, "Courier New", Courier
        }

        .spaces {
            display: inline-block;
            width: 1.1em;
        }

        .item {
            font-weight: bold;
        }

        .float {
            display: inline-block;
            width: 33%;
            vertical-align: top;
        }

        .float:last-child {
            width: 66%;
        }

        .overflow {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (max-width: 899px) {
            .float {
                display: block !important;
                width: 100% !important;
            }

            .float:first-child {
                margin-bottom: 25px;
            }

            table {
                margin: 0px !important;
            }

            header,
            article {
                padding: 10px;
            }
            footer {
                margin: 50px 10px;
            }
        }

        @media (min-width: 900px) and (max-width: 1280px) {
            .float {
                width: 49% !important;
            }
        }
    </style>
</head>

<body>
<header>
    <h1 class="overflow">Tensō Browsable API</h1>
</header>
<article>
    <h2 class="overflow">{{url}}</h2>
    <formset>
        <select id="formats">
            {{formats}}
        </select>
    </formset>
    <div>
        <div class="float">
            <table>
                <thead>
                <tr>
                    <th>Header</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                {{headers}}
                </tbody>
            </table>
        </div>
        <div class="code float">
            <pre><code>{{body}}</code></pre>
        </div>
    </div>
</article>
<footer>
    <div>Copyright &copy; {{year}} <a href="http://avoidwork.com">Jason Mulligan</a><br />
        <a href="http://avoidwork.github.io/tenso">Tensō</a> {{version}}</div>
</footer>

<script type="application/javascript">
    ( function ( keigai ) {
        var util = keigai.util;
        var $ = util.$;
        var array = util.array;
        var render = util.render;
        var code = $( "code" )[ 0 ];
        var formats = $( "#formats" )[0];
        var observable = util.observer();

        observable.hook( formats, "select" );
        observable.on( "select", function ( e ) {
            debugger;
        } );

        render( function () {
            var html = code.innerHTML,
                    matches, replaces;

            matches = array.unique( html.match( /([^\s*]+)/g )
                    .filter( function ( i ){
                        return !/(\{|\[|\]|\})/.test( i );
                    } ) );

            replaces = matches.map( function ( i, idx ){
                if ( i.indexOf( '"' ) > -1 ) {
                    return i.replace( /(\".*\")/, "<span class='item'>$1</span>" );
                } else {
                    return i;
                }
            } );

            array.iterate( matches, function ( i, idx ) {
                html = html.replace( new RegExp( i, "g" ), replaces[ idx ] )
            } );

            code.parentNode.parentNode.innerHTML = html
                    .replace( /\n/g, "<br>\n" )
                    .replace(/(\s{2,2})/g, "<span class='spaces'></span>")

            array.iterate( $( '.item', $( ".code" )[0] ), function ( i ) {
                var html = i.innerHTML,
                        val = html.replace( /(^\"|\"$)/g, "" );

                if ( val.indexOf( "://" ) > -1 ) {
                    html = html.replace( val, "<a href='" + val + "'>" + val + "</a>");
                }

                i.innerHTML = html;
            } );
        } );
    } ) ( keigai );
</script>
