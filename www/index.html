<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{title}}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="assets/css/bulma.css" media="print,screen">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" media="print,screen">
	<link rel="shortcut icon" href="assets/img/favicon.png">
</head>
<body>

<section class="hero">
	<div class="hero-body">
		<div class="container">
			<h1 class="title">
				{{title}}
			</h1>
		</div>
	</div>
</section>

<section class="section">
	<div class="container">
		<div class="tabs">
			<ul>
				<li class="response">
					<a href="#response">Response</a>
				</li>
				<li class="request">
					<a href="#request">Send Request</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="content">
		<section class="section">
			<div class="container">
				<div id="response" class="dr-hidden">
					<div class="field">
						<label class="label">Formats</label>
						<p class="control">
							<span class="select">
								<select id="formats">
									{{formats}}
								</select>
							</span>
						</p>
					</div>
					<div class="columns">
						<div class="column">
							<div class="panel">
								<div class="panel-block">
									<table class="table">
										<thead>
										<tr>
											<th>Header</th>
											<th>Value</th>
										</tr>
										</thead>
										<tbody>
										{{headers}}
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<div class="column">
							<code class="is-marginless is-paddingless">
								<pre>{{body}}</pre>
							</code>
						</div>
					</div>
				</div>
				<div id="request" class="dr-hidden">
					<div class="container">
						<div class="field">
							<label class="label">Body</label>
							<p class="control">
								<textarea class="textarea" placeholder="Enter JSON request body here"></textarea>
							</p>
						</div>

						<div class="field is-grouped">
							<p class="control">
								<button class="button is-primary">Submit</button>
							</p>
							<p class="control">
								<button class="button is-link">Cancel</button>
							</p>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</section>

<footer class="footer">
	<div class="container">
		<div class="content has-text-centered">
			<p><a href="http://avoidwork.com" title="Visit avoidwork.com"><img src="assets/img/avoidwork.svg" class="avoidwork logo" /></a><br>
				<a href="https://github.com/avoidwork/tenso" title="View project homepage">Tens≈ç</a> {{version}}</p>
		</div>
	</div>
</footer>

<div id="allow" class="dr-hidden">{{allow}}</div>

<script type="application/javascript" src="assets/js/dom-router.min.js"></script>
<script type="application/javascript" src="assets/js/app.js"></script>

</body>
</html>
