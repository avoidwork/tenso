<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{title}}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="assets/css/bulma.css" media="print,screen">
</head>
<body>

<section class="hero">
	<div class="hero-body">
		<div class="container">
			<h1 class="title">
				{{title}}
			</h1>
		</div>
	</div>
</section>

<section class="section">
	<div class="container">
		<div class="tabs">
			<ul>
				<li class="is-active"><a>Response</a></li>
				<li><a>Send Request</a></li>
			</ul>
		</div>
	</div>
	<div class="content">
		<div class="field">
			<label class="label">Subject</label>
			<p class="control">
			<span class="select">
				<select>
					<option>Select dropdown</option>
					<option>With options</option>
				</select>
			</span>
			</p>
		</div>
	</div>
</section>

<footer class="footer">
	<div class="container">
		<div class="content has-text-centered">
			<p>Copyright &copy; {{year}} <a href="http://avoidwork.com" title="View my homepage">Jason Mulligan</a><br>
				<a href="https://github.com/avoidwork/tenso" title="View project homepage">Tens≈ç</a> {{version}}</p>
		</div>
	</div>
</footer>

<script type="application/javascript" src="assets/js/dom-router.min.js"></script>
<script type="application/javascript" src="assets/js/tiny-observable.min.js"></script>
<script type="application/javascript" src="assets/js/app.js"></script>

</body>
</html>
